<VirtualHost *:80>
    # The ServerName directive sets the request scheme, hostname and port that
    # the server uses to identify itself. This is used when creating
    # redirection URLs. In the context of virtual hosts, the ServerName
    # specifies what hostname must appear in the request's Host: header to
    # match this virtual host. For the default virtual host (this file) this
    # value is not decisive as it is used as a last resort host regardless.
    # However, you must set it for any further virtual host explicitly.

    # 网站信息
    ServerName www.example.com
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html


    # 存放用户上传图片等文件的位置
    Alias /media/ /var/www/blog/media/
    # 允许通过网络访问media的内容
    <Directory /var/www/blog/media>
        Require all granted
    </Directory>

    # 静态文件(js/css/images)的存放位置
    Alias /static/ /var/www/blog/static/
    # 允许通过网络访问static的内容
    <Directory /var/www/blog/static>
        Require all granted
    </Directory>

    # 使用mod_wsgi守护进程模式
    # “守护进程模式”是运行mod_wsgi的推荐模式（在非Windows平台上）。
    # 要创建所需的守护进程组并委派Django实例在其中运行，您需要添加适当的 WSGIDaemonProcess和WSGIProcessGroup指令。
    # python-home=/path/to/venv选项用于指定python实例，可使用 virtualenv，python-path=/path/to/mysite.com选项用于指定项目路径
    # 可用processes=2 threads=15指定进程与线程
    # WSGIDaemonProcess example.com python-home=/path/to/venv python-path=/path/to/mysite.com
    # WSGIProcessGroup example.com
    # WSGIDaemonProcess example.com processes=2 threads=15 python-path=/var/www/blog
    WSGIDaemonProcess example.com python-path=/var/www/blog
    WSGIProcessGroup example.com

    # WSGIScriptAlias关联网址与django项目
    # 第一个参数是网址，其中第一个 / 表示servername指定的网址
    # 第二个参数指定Django项目的wsgi.py
    # WSGIScriptAlias / /path/to/mysite.com/mysite/wsgi.py
    WSGIScriptAlias / /var/www/blog/blog/wsgi.py

    # 如果要在子目录中（https://example.com/mysite在此示例中）为项目提供服务，可用如下语法：
    # WSGIScriptAlias /mysite /path/to/mysite.com/mysite/wsgi.py process-group=example.com
    # WSGIScriptAlias /blog /var/www/blog/blog/wsgi.py process-group=example.com #不工作?

    # 允许通过网络访问wsgi.py文件
    <Directory /var/www/blog/blog>
    <Files wsgi.py>
        Require all granted
    </Files>
    </Directory>

    # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
    # error, crit, alert, emerg.
    # It is also possible to configure the loglevel for particular
    # modules, e.g.
    #LogLevel info ssl:warn

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # For most configuration files from conf-available/, which are
    # enabled or disabled at a global level, it is possible to
    # include a line for only one particular virtual host. For example the
    # following line enables the CGI configuration for this host only
    # after it has been globally disabled with "a2disconf".
    #Include conf-available/serve-cgi-bin.conf
</VirtualHost>

